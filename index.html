<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Theme Showcase</title>
    <link id="theme-stylesheet" rel="stylesheet" href="default.css"> <!-- Default Theme -->
    <style>
        /* Center and style the title section */
        .title-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .title-container h1, .title-container h2 {
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
        }
        nav {
            
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .container {
            text-align: center;
            padding: 30px;
        }
        .buttons, .form-elements {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Titles in a Horizontal Row -->
    <div class="title-container">
        <h1>CSS Theme Showcase</h1>
        <h2>Dynamic Style Switching</h2>
        <h2>Interactive Elements</h2>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Themes</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Theme Selector -->
    <div class="container">
        <h2>Select a Theme</h2>
        <select id="theme-selector">
            <option value="default.css">Default Theme</option>
            <option value="dark.css">Dark Theme</option>
            <option value="light.css">Light Theme</option>
            <option value="modern.css">Modern Theme</option>
            <option value="gradient.css">Gradient Theme</option>
            <option value="monotone.css">Monotone Theme</option>
            <option value="futuristic.css">Futuristic Theme</option>
            <option value="adventure.css">Adventure Theme</option>
            <option value="cyber-night.css">Cyberpunk Nightscape Theme</option>
            <option value="future-holo.css">Futuristic Holographic Theme</option>
            <option value="minimal-neon.css">Minimalistic Neon Theme</option>
            <option value="vintage-library.css">Vintage Library Theme</option>
            <option value="mystic-forest.css">Mystical Forest Theme</option>
            <option value="steampunk.css">Steampunk Industrial Theme</option>
        </select>
    </div>

    <!-- Interactive Elements -->
    <div class="container">
        <!-- Buttons Section -->
        <div class="buttons">
            <h2>Styled Buttons</h2>
            <button class="button">Primary Button</button>
            <button class="btn">Secondary Button</button>
        </div>

        <!-- Form Elements -->
        <div class="form-elements">
            <h2>Styled Form Inputs</h2>
            <input type="text" placeholder="Enter text here...">
            <input type="email" placeholder="Enter your email...">
            <br><br>
            <label>
                <input type="checkbox">
                Enable Dark Mode
            </label>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="modal" id="themeModal">
        <p>Welcome to the Theme Showcase!</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <footer>
        <p>&copy; 2025 CSS Theme Switcher</p>
    </footer>

    <script>
        // Theme Switcher
        document.getElementById("theme-selector").addEventListener("change", function() {
            document.getElementById("theme-stylesheet").href = this.value;
        });

        // Modal Popup
        function closeModal() {
            document.getElementById("themeModal").classList.remove("active");
        }

        window.onload = function() {
            setTimeout(() => {
                document.getElementById("themeModal").classList.add("active");
            }, 2000);
        };
    </script>
</body>
</html>
